<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý nhân viên</title>
    <link rel="stylesheet" href="../../assets/styles/main.css" />
    <link rel="stylesheet" href="employeeListPage.css" />
    <script src="employeeListPage.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img
          src="../../assets/img/toggle.png"
          alt="toggle"
          class="toggle_logo"
        />
        <img
          src="../../assets/img/cukcuk-logo.png"
          alt="toggle"
          class="img_logo"
        />
      </div>
      <div class="header">
        <select id="locations" name="locations">
          <option value="Ha noi">Chi nhánh Hà Nội</option>
          <option value="Da Nang">Chi nhánh Đà Nẵng</option>
          <option value="Ho Chi Minh">Chi nhánh TP.Hồ Chí Minh</option>
        </select>
        <div class="user">
          <img
            src="../../assets/icon/avatar-default.png"
            alt="user avatar"
            class="img_user"
          />
          <h3>Lê Văn Dũng</h3>
          <img
            src="../../assets/icon/option.png"
            alt="option"
            class="icon_option"
          />
        </div>
      </div>
      <div class="navbar">
        <div class="navbar-buttons">
          <button class="nav-button">
            <img
              src="../../assets/icon/dashboard.png"
              alt="logo"
              class="button-logo"
            />
            <span class="button-text">Trang chủ</span>
          </button>
          <button class="nav-button">
            <img
              src="../../assets/icon/report.png"
              alt="logo"
              class="button-logo"
            />
            <span class="button-text">Báo cáo</span>
          </button>
          <button class="nav-button">
            <img
              src="../../assets/icon/dic-employee.png"
              alt="logo"
              class="button-logo"
            />
            <span class="button-text">Nhân viên</span>
          </button>
          <button class="nav-button">
            <img
              src="../../assets/icon/setting.png"
              alt="logo"
              class="button-logo"
            />
            <span class="button-text">Cài đặt</span>
          </button>
        </div>
        <div>
          <div class="separator"></div>
          <button class="nav-button toggle-button">
            <img
              src="../../assets/icon/btn-prev-page.svg"
              alt="logo"
              class="button-logo"
            />
            <span class="button-text">Thu gọn</span>
          </button>
        </div>
      </div>
      <div class="employee-list">
        <div class="header-section">
          <h2 class="title">Quản lý nhân viên</h2>
          <button
            class="add-button"
            onclick="location.href='../employeeFormPage/employeeFormPage.html'"
          >
            <img
              src="../../assets/icon/add.png"
              alt="logo"
              class="button-logo"
            />
            <span class="button-text">Thêm mới</span>
          </button>
        </div>
        <div class="table-section">
          <div class="header-table">
            <div class="search">
              <input
                type="text"
                class="search-input"
                placeholder="Tìm kiếm theo mã, họ tên"
              />
              <img
                src="../../assets/icon/search.png"
                alt="logo"
                class="search-logo"
              />
            </div>
            <div class="header-buttons">
              <button class="header-button">
                <img src="../../assets/icon/export-excel-50.png" alt="logo" />
              </button>
              <button class="header-button">
                <img src="../../assets/icon/refresh.png" alt="logo" />
              </button>
            </div>
          </div>
          <div class="table-container">
            <table class="employee-table">
              <thead>
                <tr>
                  <th>STT</th>
                  <th>Mã nhân viên</th>
                  <th>Họ và tên</th>
                  <th>Giới tính</th>
                  <th>Ngày sinh</th>
                  <th>Địa chỉ Email</th>
                  <th>Địa chỉ</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
          <div class="footer-table">
            <div class="footer-section"></div>
            <div class="footer-section">
              <div>
                <label for="records-per-page">Số bản ghi/trang: </label>
                <select id="records-per-page">
                  <option value="10">10</option>
                  <option value="20">20</option>
                  <option value="50">50</option>
                </select>
              </div>
              <div>
                <button id="prev-page">
                  <img src="../../assets/icon/btn-prev-page.svg" alt="logo" />
                </button>
                <button id="next-page">
                  <img src="../../assets/icon/btn-next-page.svg" alt="logo" />
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
